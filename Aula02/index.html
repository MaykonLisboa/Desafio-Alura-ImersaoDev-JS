<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="imersaodev, desafio, alura, js">
    <meta name="description" content="Desafio mensalista">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Mentalista</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Mentalista
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img
            src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Ilustra%C3%A7%C3%A3o-c%C3%A9rebro+1.png">
    </a>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const numbersecret = Math.floor(Math.random() * 10) + 1;
            let tentativas = 0;
            let kick;

            while (kick != numbersecret) {
                kick = prompt('Digite um numero entre 1 e 10');

                if (kick == numbersecret) {
                    tentativas = tentativas + 1;
                    alert('Você acertou o numero secreto! O numero de chutes foi: ' + tentativas + 'x');
                    break;
                } else if (kick < numbersecret) {
                    tentativas = tentativas + 1;
                    alert('Você errou, o numero secreto é maior do que : ' + kick + ' Você chutou: ' + tentativas + 'x');
                } else {
                    tentativas = tentativas + 1;
                    alert('Você errou, o numero secreto é menor do que : ' + kick + ' Você chutou: ' + tentativas + 'x');
                }
            }
        });
    </script>

</body>

</html>
